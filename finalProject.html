<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>WEB-115 Final Project</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    
</head>
<body>
    <script src="./js/projectJS.js"></script>
    <div id="container">
        <header>
            <h1>Duy Nguyen</h1>
            <h2>WEB-115 Section .0002</h2>
            <br>
            <h3>Build Your Resume</h3>
        </header>
        <main>
            <form id="mainForm">
                <section id="userProfile">
                    <h2>Profile</h2>
                    <div class="formBlock">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" size="30" />
                    </div>
                    <div style="clear: both;"></div>
                    <div class="formBlock">
                        <label for="address">Address:</label>
                        <input type="text" id="address" size="30" />
                    </div>
                    <div class="formBlock">
                        <label for="city">City:</label>
                        <input type="text" id="city" size="10" />
                    </div>
                    <div class="formBlock">
                        <label for="state">State:</label>
                        <input type="text" id="state" size="2" />
                    </div>
                    <div class="formBlock">
                        <label for="zipcode">Zipcode:</label>
                        <input type="text" id="zipcode" size="5" />
                    </div>
                    <div style="clear: both;"></div>
                    <div class="formBlock">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" size="14" />
                    </div>
                    <div class="formBlock">
                        <label for="email">Email:</label>
                        <input type="text" id="email" size="30" />
                    </div>
                    <div style="clear: both;"></div>
                    <div class="formBlock">
                        <label for="portfolio">Portfolio Link:</label>
                        <input type="text" id="portfolio" size="30" />
                    </div>
                    <div class="formBlock">
                        <label for="socialMedia">Social Media Link:</label>
                        <input type="text" id="socialMedia" size="30" />
                    </div>
                    <div style="clear: both;"></div>
                </section>
                <section id="userSkillSet">
                    <h2>Skill Sets</h2>
                    <div class="formBlock">
                        <label for="skillSet1">Skill Set 1:</label>
                        <input type="text" id="skillSet1" size="30" />
                    </div>
                    <div class="formBlock">
                        <label for="skillSet2">Skill Set 2:</label>
                        <input type="text" id="skillSet2" size="30" />
                    </div>
                    <div style="clear: both;"></div>
                    <div class="formBlock">
                        <label for="skillSet3">Skill Set 3:</label>
                        <input type="text" id="skillSet3" size="30" />
                    </div>
                    <div class="formBlock">
                        <label for="skillSet4">Skill Set 4:</label>
                        <input type="text" id="skillSet4" size="30" />
                    </div>
                    <div style="clear: both;"></div>
                </section>
                <section id="userTechSkill">
                    <h2>Technical Skills</h2>
                    <div class="formBlock">
                        <label for="techSkill1">Technical Skill 1:</label>
                        <input type="text" id="techSkill1" size="30" />
                    </div>
                    <div class="formBlock">
                        <label for="techSkill2">Technical Skill 2:</label>
                        <input type="text" id="techSkill2" size="30" />
                    </div>
                    <div style="clear: both;"></div>
                    <div class="formBlock">
                        <label for="techSkill3">Technical Skill 3:</label>
                        <input type="text" id="techSkill3" size="30" />
                    </div>
                    <div style="clear: both;"></div>
                </section>
                <section id="userEducation">
                    <h2>Educations</h2>
                    <div class="formBlock">
                        <label for="educationBg">Education Background:</label>
                        <textarea id="educationBg" rows="5" cols="60"></textarea>
                    </div>
                    <div style="clear: both;"></div>
                </section>
                <section id="userEmployment">
                    <h2>Work Experiences</h2>
                    <article>
                        <h2>Job 1</h2>
                        <div class="formBlock">
                            <label for="startDate1">Start Date:</label>
                            <input type="date" id="startDate1" />
                        </div>
                        <div class="formBlock">
                            <label for="endDate1">End Date:</label>
                            <input type="date" id="endDate1" />
                        </div>
                        <div style="clear: both;"></div>
                        <div class="formBlock">
                            <label for="detail1">Detail:</label>
                            <textarea id="detail1" rows="4" cols="50"></textarea>
                        </div>
                        <div style="clear: both;"></div>
                    </article>
                    <article>
                        <h2>Job 2</h2>
                        <div class="formBlock">
                            <label for="startDate2">Start Date:</label>
                            <input type="date" id="startDate2" />
                        </div>
                        <div class="formBlock">
                            <label for="endDate2">End Date:</label>
                            <input type="date" id="endDate2" />
                        </div>
                        <div style="clear: both;"></div>
                        <div class="formBlock">
                            <label for="detail2">Detail:</label>
                            <textarea id="detail2" rows="4" cols="50"></textarea>
                        </div>
                        <div style="clear: both;"></div>
                    </article>
                    <article>
                        <h2>Job 3</h2>
                        <div class="formBlock">
                            <label for="startDate3">Start Date:</label>
                            <input type="date" id="startDate3" />
                        </div>
                        <div class="formBlock">
                            <label for="endDate3">End Date:</label>
                            <input type="date" id="endDate3" />
                        </div>
                        <div style="clear: both;"></div>
                        <div class="formBlock">
                            <label for="detail3">Detail:</label>
                            <textarea id="detail3" rows="4" cols="50"></textarea>
                        </div>
                        <div style="clear: both;"></div>
                    </article>
                </section>
                <section>
                    <h2>References</h2>
                    <div class="formBlock">
                        <label for="references">Business References:</label>
                        <textarea id="references" rows="4" cols="50"></textarea>
                    </div>
                    <div style="clear: both;"></div>
                </section>
                <section>
                    <input type="button" value="Create Resume" name="btnCreate" id="btnCreate" onclick="createResume();" />
                </section>
            </form>
        </main>
    </div>
</body>
</html>
